<!DOCTYPE html>
<html>
    <head>
        <title>Software Design Project</title>
    </head>

    <body>
    <link rel="stylesheet" href="styles.css">
        <!-- Title -->
        <div id="title">
            <h1>Cheap Boi Fuel INC</h1>
        </div>

        <div id="welcome">
            <h2>Welcome Back! Please Sign In Or Click "Create Account" To Make A New Account:</h2>
        </div>

        <form id="initial-input" action="/" method="POST">

            <div id="login-inputs">

                <strong>Enter Username:</strong>
                <br>
                <input type="email" placeholder="ABCDEFGH" name="user_name" id="get-username" minlength="8" required>

                <br>
                <br>

                <strong>Enter Password:</strong>
                <br>
                <input type="password" placeholder="12345678" name="password" id="get-password" minlength="8" required>

                <br>
                <br>

                <input type="submit" name="submitlogin" value="Sign In">

            </div>
        </form>
            {% if error %}
              <p class = "error"><strong>Error:</strong> {{error}}
            {% endif %}
        <br>
        <br>

        <form id="Register" action="/" method="POST">

            <div id="new-account">

                <strong>Click Here To Make An Account:</strong>
                <br>
                <p><a href=register><button>Create Account</button></a></p>

            </div>
        </form>
    </body>
</html>
