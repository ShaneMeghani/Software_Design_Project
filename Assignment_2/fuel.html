<!DOCTYPE html>
<html>
    <body>
    	<link rel="stylesheet" href="styles.css">
        <h3>Please Fill Out The Information Below And Click "Calculate" To See Your Total Price</h3>
        <h3>Click "Finalize" To Complete Your Purchase</h3>

        <form id="set-fuel" action="/" method="POST">
            <div id="third-inputs">

                <input type="number" placeholder="Gallons Requested (required)" name=gallons id="get-gallons" minlength="1" required>
                <br>
                <br>

                <label>Delivery Address:</label>
                <br>
                <select name="DA" id="get-DA">
                    <option value="1">Address 1</option>
                    <option value="2">Address 2</option>
                </select>
                <br>
                <br>

                <label>Delivery Date:</label>
                <br>
                <input type="date" placeholder="Delivery Date" name="DD" id="n_get-DDate">
                <br>
                <br>

                <input type="submit" value="Calculate">
                <br>
                <br>
                <br>
                <br>
            </div>
        </form>


        <label>Suggested Price:</label> <INPUT type="text" placeholder="0" id="Suggested-Price" Size=8> 
        <br>
        <br>
        <label>Total Amount Due:</label> <INPUT type="text" placeholder="0" id="Total-Amount-Due" Size=8> 
        <br>
        <br>
        <input type="submit" value="Finalize">

    </body>
</html>
